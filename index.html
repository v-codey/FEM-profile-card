<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <main id="card">
    <img src="images/bg-pattern-card.svg" alt="cover image">

    <div class="details">
      <img class="profile-pic" src="images/image-victor.jpg" alt="profile picture">
      <div class="personal-info">
        <h2> Victor Crest <span> 26 </span></h2>
        <p> London </p>
      </div>

      <div class="profile-info">
        <span class="profile-data">
          <h2> 80K </h2>
          <p>Followers</p>
        </span>
        <span class="profile-data">
          <h2> 803K </h2>
          <p>Likes</p>
        </span>
        <span class="profile-data">
          <h2> 1.4K </h2>
          <p>Photos</p>
        </span>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/v-codey" target="_blank">v-codey</a>.
  </footer>
</body>

</html>
